            <div id="navbarBasicExample" class="navbar-menu">

                    <a class="navbar-item">

                    <div class="navbar-item has-dropdown is-hoverable">

                        <div class="navbar-dropdown">

                    <div class="navbar-item has-dropdown is-hoverable">

    <!--Quote of the Day Part-->
    <div class="quote-wrapper">
        <h2 class="main-text" id="main-text">Quote of the Day for Good Food Mood</h2>
        <blockquote class="quote-text" id="quote-text"></blockquote>
        <cite class="quote-author" id="quote-author"></cite>
    </div>

    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Search -->
                <div class="column is-full has-text-centered">
                    <div class="container">
                        <div class="searchBox">
                            <input type="text" class="search_inp" id="searchInput" placeholder="&nbsp;Enter your ingridient">
                            <button class="btn" class="search_btn btn-1" id="searchButton">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- Search output -->
            <div class="columns">
                <div class="column is-full has-text-centered">
                    <!-- <h2>Your search result:</h2> -->
                    <div id="searchResult" class="searchResult"></div>
                </div>
            </div>

            <!-- Modal for recipe -->
            <div class="mealDetails">
                <button type="button" id="mealDetailsCloseButton" onclick="closeRecipe()">X</button>
                <div class="mealDetailsContent">
                    <p class="recipeName"></p>
                    <p class="recipeCategory"></p>
                    <p class="Istructions">Instructions:</p>
                    <p class="recipeIstructions"></p>
                </div>
            </div>

            <!-- Slider -->
            <div class="columns">
                <div class="column is-full has-text-centered">
                    <h1 class="slider__title">Recipe of the day</h1>
                    <div class="container">
                        <div id="recipesError"></div>
                        <div class="owl-carousel" id="recipeOutput"></div>
                    </div>
                </div>
            </div>

            <!-- Subscribe -->
            <div class="columns">
                <div class="column is-full has-text-centered">
                    <div class="container is-flex py-4 subscribe_form">
                        <div class="content ml-5">
                            <div class="has-text-weight-bold mb-3 subscr_name"> <i class="far fa-envelope m-1"></i>
                                NEVER MISS A RECIPE!</div>
                            <div class="content is-size-7 subscr_text">Sign up and receive the latest tips via email.</div>
                        </div>
                        <div class="column is-one-third"></div>
                        <div class="column is-one-third is-justify-content-flex-end">
                            <input class="input is-normal is-italic subscr_input-txt" type="email" placeholder="Your email address"
                                id="email">
                            <div class="has-text-danger has-text-weight-normal subscr_btn" id="wrongEmail"></div>
                        </div>
                        <div class="column">
                            <button
                                class="button has-text-white is-size-6 has-text-weight-semibold is-justify-content-flex-end subscr-btn"
                                id="email-btn">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add new recipe form -->
            <div class="frame">
                <a href="add-recipe.html" target="_blank"> <button class="custom-btn btn-1 button-1"> Add your own recipe</button>
                </a>
            </div>
    </section>

    <!-- Footer -->
    <footer id="contacts">
        <div class="wrapper">
            <div class="icon facebook">
                <div class="tooltip">Facebook</div>
                <span><i class="fab fa-facebook-f"></i></span>
            </div>
            <div class="icon twitter">
                <div class="tooltip">Twitter</div>
                <span><i class="fab fa-twitter"></i></span>
            </div>
            <div class="icon instagram">
                <div class="tooltip">Instagram</div>
                <span><i class="fab fa-instagram"></i></span>
            </div>
            <div class="icon github">
                <div class="tooltip">Github</div>
                <span><i class="fab fa-github"></i></span>
            </div>
            <div class="icon youtube">
                <div class="tooltip">Youtube</div>
                <span><i class="fab fa-youtube"></i></span>
            </div>
        </div>
    </footer>
